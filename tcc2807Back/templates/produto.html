<!DOCTYPE html>
<html lang="en">
<!--Bloco para recarregar em uma unica pagina-->
{% extends "home.html" %}
{% block content %}



<form action="produto" method="post" class="produto">
  
  <h2>PRODUTOS</h2>
  <input class="pesquisa-produto" type="text" name="pesquisarProduto" placeholder="Pesquisar Produto">
  <button class="btn-pesquisar"> Pesquisar </button>

</form>


<table class="table-produto">
  <thead class=table-thead>
    <tr>
      <th scope="col">Produto</th>
      <th scope="col">Quantidade Disponivel</th>
      <th scope="col">Localização</th>
      <th scope="col">Remover</th>
    </tr>
  </thead>
  
  <tbody>
    <!--Lógica para preencher a tabela com os produtos diretamente do banco de dados-->
    {% for chamado in lista %}
    <tr>
      <td>{{ chamado[1] }}</td>
      <td>{{ chamado[2] }}</td>
      <td>{{ chamado[3] }}</td>
      
      <!-- Botão vinculado diretamente com o produto -->
      <form action="produtoExclusao" method="post" class="produto">
        <td>
          <input type="text" value="{{ chamado[0]}}" name="id_excluir" hidden>
          <input type="submit" value="Deletar" class="btn btn-danger">
        </td>
      </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>





{% endblock %}
