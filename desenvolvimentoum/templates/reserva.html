<!DOCTYPE html>
<html lang="en">

<!--Bloco para recarregar em uma unica pagina-->
{% extends "home.html" %}
{% block content %}


<form action="reserva" method="post" class="reserva">
  <h2>Deseja reservar um produto?</h2>

  <select name="reservar_select" class="select" aria-label=".form-select-sm example">
    <!--Lógica para o usuario selecionar material diretamente do banco de dados-->
    {% for produto in reserva %}

    <option>{{ produto[0] }}</option>

    {%endfor%}

  </select>

  <input type="text" placeholder="Solicitante" class="input-digitar" name="solicitante">
  <input type="text" placeholder="Quantidade" class="input-digitar" name="quantidade">
  <input type="datetime-local" name="hora_da_reserva">

  <br>
  <br>
  <input value="Reservar" type="submit" class="input-reserva">
</form>
  
  <!--Criação do formato de tabela -->
  <table class="table-reserva">
    <thead>
      <tr>
        <th scope="col">Produto</th>
        <th scope="col">Solicitante</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Hora</th>
        <th scope="col">Excluir</th>
      </tr>
    </thead>
    <tbody>
      <!--Lógica para adicionar dados diretamente do banco de dados-->
      {% for reserva in lista %}
      <tr>
        <td>{{ reserva[1] }}</td>
        <td>{{ reserva[2] }}</td>
        <td>{{ reserva[3] }}</td>
        <td>{{ reserva[4] }}</td>
        <form action="reservaExclusao" method="post" class="produto">
          <td>
            <input type="text" value="{{ reserva[0]}}" name="id_reserva" hidden>
            <input type="submit" value="Deletar" class="btn btn-danger">
          </td>
        </form>

      </tr>
      {% endfor %}
    </tbody>
  </table>

  </select>



{% endblock %}
