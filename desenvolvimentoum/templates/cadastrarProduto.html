<!DOCTYPE html>
<html lang="en">

<!--Bloco para recarregar em uma unica pagina-->
{% extends "home.html" %}
{% block content %}

<form action="atualizarProduto" method="post" class="produto">
    <h2>ATUALIZAR PRODUTOS</h2>
    <select name="nome_produto_select" class="select" aria-label=".form-select-sm example">
        <!--Lógica para o usuario selecionar material diretamente do banco de dados-->
        {% for produto in cadastrarProduto %}

        <option>{{ produto[0] }}</option>

        {%endfor%}

    </select>
    <input class="cadastrar-produto" type="number" name="atualizar_quantidade" placeholder="Quantidade">
    <button class="btn-cadastrar"> Atualizar </button>
</form>
<form action="cadastrarProduto" method="post" class="produto">
    <h2>Cadastrar novo produto</h2>
    <input class="cadastrar-produto" type="text" name="nome_produto" placeholder="Produto">
    <input class="cadastrar-produto" type="number" name="quantidade" placeholder="Quantidade">
    <input class="cadastrar-produto" type="text" name="localizacao" placeholder="Localização">
    <button class="btn-cadastrar"> Cadastrar </button>
</form>
{% endblock %}
