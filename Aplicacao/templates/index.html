<html lang="pt">

<head>

    <title> SENAI GO </title>
    <link rel="stylesheet" href="../static/css/style.css">

<body>

    <div class="container-img">
        <img src="../static/img/logoSenai.png" alt="Imagem de fundo">

    <!-- para centralizar o conteúdo -->
    <section class="content-center">
        <form action="login" method="post" id="form-login">

            <!--Input para mandar pro email, placeholder para exiber o que o campo faz, required é falando que o campo é obrigatorio  -->

                <input type="username" name="username" placeholder="Usuário" required>

                <input type="password" name="senha" placeholder="Senha" requered>
            </div>

            <div>
                <input type="submit" placeholder="Entrar" id="btn-submit">
            </div>
            <br>
            <a href="recuperarSenha">Esqueci minha senha</a>
            <br>
            <br>
            <a href="cadastrarUsuario">Cadastrar novo usuario</a>
        </form>
    </section>
</body>

</html>
