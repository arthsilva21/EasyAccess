<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SENAI GO </title>
    <link rel="icon" href="../static/img/logoSenai.png">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

    <div class="container-img">
        <img src="../static/img/logoSenai.png" alt="Imagem de fundo">
    </div>

    <!-- para centralizar o conteúdo -->
    <section class="content-center">
        {% set mensagens = get_flashed_messages() %}
        {% if mensagens %}
        <div>
            {% for msg in mensagens %}
            {{ msg }}
            {% endfor %}
        </div>
        {% endif %}
        <form action="cadastrarUsuario" method="post" id="form-login">
            <h3>Cadastrar novo Usuário</h3>
            <!--Input para mandar pro email, placeholder para exiber o que o campo faz, required é falando que o campo é obrigatorio  -->
            <div class="content-form">
                <input type="username" name="username" placeholder="Usuário" required>

                <input type="email" name="email" placeholder="Email" requered>

                <input type="password" name="senha" placeholder="Senha" requered>

                <input type="password" name="validarSenha" placeholder="Validar senha" requered>
            </div>

            <div>
                <input type="submit" value="Cadastrar" id="btn-submit">
            </div>
            <a href="/">Voltar para login</a>
        </form>
    </section>
</body>

</html>
